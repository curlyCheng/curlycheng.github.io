---
layout: mode
include: tag.js
---
<div class="cate-nav">
	<ul>
		{% for tag in site.tags %}
			<a href="#{{tag[0]}}" onclick="showPost(this);"><li>{{tag[0] | capitalize}}</li></a>
		{% endfor %}
	</ul>
</div>
{% for tag in site.tags %}
<section id="#{{tag[0]}}" class="tag-posts">
	<h2>
		{{tag[0] | capitalize}}
	</h2>
	{% for post in tag[1] %} 
		{% include excerpt.html %}
	{% endfor %}
</section>
{% endfor %}
