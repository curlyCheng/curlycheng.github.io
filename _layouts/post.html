---
layout: tj-mode
---
<article>
	<header>
		<h1>{{page.title}}</h1>
		<span class="post-date underline">{{ page.date | date: "%b %d, %Y" }}</span>	
	</header>
	<div class="body">
		{{content}}
	</div>
	<div class="hr"></div>
	<div class="footer">标签：
		{% for tag in page.tags %}
			<a href="" class="tag">{{tag}}</a>
		{% endfor %}
	</div>
</article>
