---
layout: mode
---
<article>
	<header>
		<h1>{{page.title}}</h1>
		<span class="post-date underline">{{ page.date | date: "%b %d, %Y" }}</span>	
	</header>
	<div class="body">
		{{ content | toc_generate }}
	</div>
	<div class="hr"></div>
	<div class="footer">标签：
		{% for tag in page.tags %}
			<a href="/tags.html#{{tag}}" class="tag">{{tag | capitalize}}</a>
		{% endfor %}
	</div>
</article>
